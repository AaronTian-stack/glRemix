name: glRemix

# TODO: Add GPU validation flag once combined/renderer is merged into main

on:
  push:
  pull_request:

jobs:
  build-shim-32:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    steps:
      - uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.18'

      - name: Create build directory
        run: mkdir build

      - name: Configure project (32-bit shim + renderer)
        working-directory: build
        run: cmake .. -G "Visual Studio 17 2022" -A Win32

      - name: Build project
        working-directory: build
        run: cmake --build . --config ${{ matrix.configuration }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: glremix-win32-${{ matrix.configuration }}
          path: deploy/
          retention-days: 7

  build-shim-64:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    steps:
      - uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.18'

      - name: Create build directory
        run: mkdir build

      - name: Configure project (64-bit shim + renderer)
        working-directory: build
        run: cmake .. -G "Visual Studio 17 2022" -A x64 -DGLREMIX_BUILD_SHIM_X64=ON -DGLREMIX_BUILD_SHIM_WIN32=OFF

      - name: Build project
        working-directory: build
        run: cmake --build . --config ${{ matrix.configuration }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: glremix-x64-${{ matrix.configuration }}
          path: deploy/
          retention-days: 7
